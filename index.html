<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <!-- Jquery, CSS, Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lora|Rye&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="container">

        <!--------- Heder ------------->
        <div class="jumbotron">
            <h1 class="display-4">Great Plains R.R. Schedule</h1>
            <p class="lead">Track the Great Plains Rail Road Schedule</p>
        </div>


        <!---------- Add Train Form ------------>
        <div class="card" id="train-form">
                <div class="card-header" id="form-header"><i class="far fa-plus-square"></i> Track A Train</div>
            <div class="card-body" >

                <!----------- FORM -------------->
                <form>
                    <div class="row">
                        <div class="col">
                            <label for="trainName">Train Name</label>
                            <input type="text" class="form-control" id="train-name" placeholder="Great Plains Zephyr">
                        </div>
                        <div class="col">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="train-destination" placeholder="Wyoming">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="first-train">First Train Time (hh:mm | Military)</label>
                            <input type="text" class="form-control" id="first-train-time"
                                placeholder="15:30 [Would be 3:30 PM]">
                        </div>
                        <div class="col">
                            <label for="frequency">Frequency (min)</label>
                            <input type="text" class="form-control" id="train-frequency" placeholder="15">
                        </div>
                    </div>
                    <button type="submit" id="submit-button" class="btn btn-outline-light btn-block mt-3"><i class="fas fa-train"></i> Add
                        Train</button>
                </form>


            </div>
        </div>





        <!---------- Tran Schedule Table ------------>
        <div class="card my-3" id="train-table">
            <div class="card-header">
                <i class="far fa-clock"></i> Current Train Schedule
            </div>
            <div class="card-body">

                <!------------ TABLE -------------->
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                            <th scope="col">Remove</th>
                        </tr>
                    </thead>
                    <tbody id="listTrains">

                    </tbody>
                </table>

            </div>
        </div>





    </div>


    <!------ Javascript, Firebase, & Moment Tag-->
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"
        integrity="sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
